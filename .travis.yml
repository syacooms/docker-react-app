  sudo: required

  language: generic

  service:
    - docker
  
  before_install:
    - echo "start creating an image with dockerfile"
    - docker build -t syacooms/docker-react-app -f Dockerfile.dev .

  script:
    - docker run -e CI-true syacooms/docker-react-app npm run test -- --coverage

  after_success:
    - echo "Test Success"